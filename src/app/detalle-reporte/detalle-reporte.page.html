<ion-header>
    <ion-toolbar>
        <ion-title>
            <!-- Dark Logo icon -->
            <img src="assets/logo-icon.png" alt="homepage" class="dark-logo" />
            <img src="assets/logo-text.png" alt="homepage" class="dark-logo" />
            <!-- Light Logo text -->
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Problema Causa</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label position="stacked">Posición Actual:</ion-label>
                <ion-spinner name="lines-small"
                             *ngIf="cargandoGeo"></ion-spinner>
                <ion-toggle slot="end"
                            [(ngModel)]="post.posicion"
                            (ionChange)="getGeo()"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Usuario:</ion-label>
                <ion-input readonly [(ngModel)]="idUsuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Seleccione </ion-label>
                <ion-select cancelText="Cancelar" interface="action-sheet" [(ngModel)]="idPredef" (click)="buscarUsuario()" placeholder="Predefinido">
                    <ion-select-option *ngFor="let pre of predefinido;" value="{{pre.id}}">{{pre.descripcion}}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label class="textolabel" position="floating">Nº Patente</ion-label>
                <!--(click)="buscarUsuario()"-->
                <ion-select cancelText="Cancelar" interface="action-sheet" [(ngModel)]="cboPatente"  placeholder="Nº Patente">
                    <ion-select-option *ngFor="let dgp of datosGeneralesPatente"value="{{dgp.id}}">{{dgp.numPatente}}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Descripción Problema</ion-label>
                <ion-textarea [(ngModel)]="descripcion" name="descripcion"></ion-textarea>
            </ion-item>
            <br/>
            <ion-item>
                <ion-label position="floating">Descripción Solución</ion-label>
                <ion-textarea [(ngModel)]="descripcionSolucion" name="descripcionSolucion"></ion-textarea>
            </ion-item>
           <!-- <br/>
            <ion-button color="light" expand="full" (click)="scan()">Scanrer Code
                <ion-icon name="barcode"></ion-icon>
            </ion-button>

            <ion-item>
                <ion-input type="hidden" [(ngModel)]="resultadoSacan" name="resultadoSacan"></ion-input>
            </ion-item>-->
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="enviarReporteAdd()">
        <ion-fab-button color="primary">
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="irAlHome()">
        <ion-fab-button color="danger">
            <ion-icon name="return-up-back-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="labels-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of menus">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.link]">
              <ion-icon slot="start" [name]="p.icono"></ion-icon>
              <ion-label>
                {{p.nombre_menu}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item [routerDirection]="'root'" (click)="cerrarSesion()">
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label>
              Cerrar Sesión
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
